<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&family=Kanit&display=swap" rel="stylesheet">
  <title>RS-Lang: Textbook</title>
  <link rel="icon" type="image/x-icon" href="../../pictures/favicon.png">
</head>
<body>
  <main>
    <h2 class="today">To Day</h2>

    <div class="stats-container">
      <div class="card">
        <h2>Words were learned</h2>
        <span class="count countLearned">0</span>
      </div>
      <div class="card">
        <h2>New Words</h2>
        <span class="count countLearned">0</span>
      </div>
      <div class="card">
        <h2>Accuracy</h2>
        <span class="count countLearned">0%</span>
      </div>
    </div>

    <div class="stats-container">
      <div class="card">
        <h2>Sprint</h2>
        <span class="count countLearned">0</span>
      </div>
      <div class="card">
        <h2>Audio challenge</h2>
        <span class="count countLearned">0</span>
      </div>
    </div>


    <h2 class="today">All Time</h2>
    <div>
      <canvas id="myChart"></canvas>
    </div>
  </main>

</body>

</html>
